<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Scoreboard</title>
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="scoreboard.js" defer type="application/javascript"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Trocchi" type="text/css">
</head>
<body>
    <div class="container" href="index.html">
        <a href="index.html" style="text-decoration: none">
            <div class="text-center">
                <img src="../img/quiz.png" alt="">
                <span id="websiteTitle">Quiz</span>
            </div>
        </a>
        <h1 id="quizName">Quiz</h1>

        <table id="scoreB" class="display compact">
            <thead>
                <tr><th>Player</th><th data-sortable="true" data-sorter="scoreSort">Score</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="back" class="btn btn-default">
            Back
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
